<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App</title>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .hamburger-menu {
            font-size: 24px;
            cursor: pointer;
        }

        .menu-options {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .menu-options.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-options a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-options a:last-child {
            border-bottom: none;
        }

        .menu-options a:hover,
        .menu-options a:focus {
            background-color: #007BFF;
            color: white;
        }

        /* Profile Section Styles */
        .profile-section {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 40px;
            text-align: center;
        }

        .profile-section img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-section h2 {
            margin: 0;
            font-size: 22px;
        }

        /* Container Styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Paragraph Styles */
        #para {
            text-align: center;
        }

        /* Icon Container Styles */
        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        /* Icon Item Styles */
        .icon-item {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .icon-item:hover,
        .icon-item:focus {
            background-color: #e0e0e0;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Icon Styles */
        .icon-item i {
            font-size: 36px;
            margin-bottom: 10px;
            color: #007BFF;
        }

        /* Icon Text Styles */
        .icon-item p {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            margin: 40px 0;
            font-size: 14px;
        }

        .footer i {
            margin-right: 10px;
            color: #007BFF;
        }

        /* Back to Top Button Styles */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #back-to-top:hover,
        #back-to-top:focus {
            background-color: #0056b3;
            transform: scale(1.1);
            outline: none;
        }

        /* Accessibility Enhancements */
        .menu-options a:focus {
            outline: 3px solid #007BFF;
            outline-offset: 2px;
        }

        .icon-item:focus {
            outline: 3px solid #007BFF;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {

            authDomain: "myauth-78eab.firebaseapp.com",
            projectId: "myauth-78eab",
            storageBucket: "myauth-78eab.appspot.com",
            messagingSenderId: "1081084619188",
            appId: "1:1081084619188:web:cb90c0140814cc6cfa2ae1"
        };

        initializeApp(firebaseConfig);
        const auth = getAuth();

        // Toggle menu function
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const menuOptions = document.getElementById('menu-options');

        hamburgerMenu.addEventListener('click', () => {
            menuOptions.classList.toggle('show');
        });

        // Close the menu if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.hamburger-menu, .hamburger-menu *')) {
                if (menuOptions.classList.contains('show')) {
                    menuOptions.classList.remove('show');
                }
            }
        };

        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                console.log("User logged out");
                window.location.href = "loginauthen.html";
            }).catch((error) => {
                console.error("Logout error: ", error);
            });
        });
