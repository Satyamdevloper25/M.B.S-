<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        /* Team Section Styles */
        .team-section {
            padding: 40px 20px;
            text-align: center;
        }

        .team-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #007BFF;
        }

        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-member {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .team-member:hover {
            background-color: #e0e0e0;
            transform: translateY(-5px);
        }

        .team-member img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .team-member h3 {
            margin: 0;
            font-size: 20px;
        }

        .team-member p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Our Team</h1>
    </header>

    <section class="team-section">
        <h2>Meet Our Team</h2>
        <div class="team-container">
            <!-- Team Member 1 -->
            <div class="team-member">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfYQ0pQrV_2vZ9lN_Oou_D5Kbb40p32G_00w&s" alt="Team Member 1">
                <h3>Satyam Bharti</h3>
                <p>Devloper</p>
            </div>
            <!-- Team Member 2 -->
           
            </div>
            <!-- Add more team members as needed -->
      
    </section>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            font-family: 'Poppins';
        }
    </style>
</body>
</html>
